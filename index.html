<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RADD | Minecraft Hub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1a0005; /* Fondo rojo oscuro */
      color: white;
      text-align: center;
    }
    .profile {
      padding: 2rem 0;
    }
    .profile img {
      width: 80px;
      border-radius: 50%;
      box-shadow: 0 0 10px #ff3366; /* Sombra roja */
    }
    .logo-text {
      background: linear-gradient(90deg, #ff3366, #ff8c66, #ff3366);
      background-size: 200% auto;
      color: transparent;
      -webkit-background-clip: text;
      background-clip: text;
      animation: shine 3s linear infinite;
      display: inline-block;
    }
    @keyframes shine {
      0% { background-position: 0% center; }
      100% { background-position: 200% center; }
    }
    .profile p {
      margin: 0.3rem;
      color: #ff3366; /* Texto rojo */
      font-weight: bold;
    }
    .socials i {
      font-size: 1.5rem;
      margin: 0 0.5rem;
      color: white;
      cursor: pointer;
      transition: color 0.3s;
    }
    .socials i:hover {
      color: #ff3366; /* Hover rojo */
    }
    .hub {
      margin-top: 2rem;
      background: #33000b; /* Fondo rojo más oscuro */
      padding: 1rem;
      border-radius: 12px;
      display: inline-block;
      width: 90%;
      max-width: 600px;
    }
    .hub h2 {
      background-color: #cc0033; /* Rojo más intenso */
      padding: 0.7rem;
      border-radius: 8px;
      font-size: 1.3rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin: 1rem 0;
    }
    .btn {
      background-color: #260009; /* Fondo rojo muy oscuro */
      border: 2px solid #4d0013;
      padding: 0.8rem;
      border-radius: 8px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    .btn:hover {
      background-color: #400010; /* Hover rojo oscuro */
      transform: scale(1.05);
    }
    .publish-content-btn {
      margin-top: 1rem;
      background-color: #ff3366; /* Botón rojo */
      color: white;
      padding: 0.8rem;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      cursor: pointer;
      transition: background 0.3s;
    }
    .publish-content-btn:hover {
      background-color: #cc0033; /* Hover rojo más oscuro */
    }
    /* Estilos para el formulario (se mantienen igual) */
    .content-form-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .content-form-container {
      background-color: #33000b; /* Fondo rojo oscuro */
      padding: 2rem;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      color: white;
      text-align: left;
      position: relative;
      max-height: 90vh;
      overflow-y: auto;
    }
    .content-form-container h3 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #ff3366; /* Texto rojo */
    }
    .content-form-container label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #ff3366; /* Texto rojo */
    }
    .content-form-container input[type="text"],
    .content-form-container textarea,
    .content-form-container select,
    .content-form-container input[type="file"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 1rem;
      border: 1px solid #4d0013;
      border-radius: 5px;
      background-color: #260009;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    .content-form-container textarea {
      resize: vertical;
      min-height: 80px;
    }
    .content-form-container button {
      background-color: #cc0033; /* Rojo intenso */
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
      display: block;
      margin: 1rem auto 0;
    }
    .content-form-container button:hover {
      background-color: #990026; /* Hover rojo más oscuro */
    }
    /* Estilos para el contenido */
    .content-section {
      display: none;
      padding: 20px;
      max-width: 800px;
      margin: 20px auto;
    }
    .content-section.active {
      display: block;
    }
    .content-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .content-card {
      background: #33000b;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255, 51, 102, 0.3); /* Sombra roja */
    }
    .content-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .card-body {
      padding: 15px;
    }
    .card-body h3 {
      margin: 0 0 10px;
      font-size: 1.1rem;
    }
    .card-body p {
      font-size: 0.9rem;
      color: #ffb3c6; /* Texto rojo claro */
      margin-bottom: 15px;
    }
    .version-select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      background: #260009;
      border: 1px solid #4d0013;
      color: white;
      border-radius: 5px;
    }
    .download-btn {
      display: block;
      background: #ff3366;
      color: white;
      text-align: center;
      padding: 8px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    .download-btn:hover {
      background: #cc0033;
    }
    .back-btn {
      display: inline-block;
      margin: 20px 0;
      padding: 10px 20px;
      background: #cc0033;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    /* Estilos para likes y comentarios */
    .like-section {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
    }
    .like-btn {
      background: none;
      border: none;
      color: #ccc;
      cursor: pointer;
      font-size: 1.2rem;
      transition: all 0.3s;
    }
    .like-btn.liked {
      color: #ff3366;
      transform: scale(1.1);
    }
    .likes-count {
      font-size: 0.9rem;
    }
    .comments-section {
      margin-top: 15px;
      border-top: 1px solid #4d0013;
      padding-top: 10px;
    }
    .comment-form {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    .comment-input {
      flex-grow: 1;
      padding: 8px;
      background: #260009;
      border: 1px solid #4d0013;
      border-radius: 5px;
      color: white;
    }
    .comment-submit {
      background: #ff3366;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .comments-list {
      max-height: 150px;
      overflow-y: auto;
    }
    .comment {
      background: #260009;
      padding: 8px;
      border-radius: 5px;
      margin-bottom: 8px;
      font-size: 0.9rem;
    }
    .comment-author {
      font-weight: bold;
      color: #ff3366;
    }
    .comment-time {
      font-size: 0.7rem;
      color: #ff8c66;
      margin-left: 5px;
    }
    .cooldown-message {
      color: #ff8c66;
      margin-top: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="profile">
    <img src="https://i.pinimg.com/736x/2d/b0/1d/2db01d6e21cba969c8363d2aa473c813.jpg" alt="Yasho Logo">
    <h1><span class="logo-text">Minecraft Hub</span></h1>
    <p>⛩️</p>
    <div class="socials">
      <a href="https://whatsapp.com/channel/0029VayiemvJuyAE73jT4P0Q" target="_blank"><i class="fab fa-whatsapp"></i></a>
      <a href="https://www.tiktok.com/@raddcraft?_t=ZS-8xVc0SfUJqE&_r=1" target="_blank"><i class="fab fa-tiktok"></i></a>

    </div>
  </div>

  <!-- Sección principal del hub -->
  <div class="hub" id="mainHub">
    <h2><i class="fas fa-gamepad"></i> MINECRAFT <i class="fas fa-gamepad"></i></h2>
    <div class="grid">
      <a class="btn category-btn" data-category="textura"><i class="fas fa-paint-brush"></i> Texturas</a>
      <a class="btn category-btn" data-category="addon"><i class="fas fa-puzzle-piece"></i> Addons</a>
      <a class="btn category-btn" data-category="mod"><i class="fas fa-cogs"></i> Mods</a>
      <a class="btn category-btn" data-category="plantilla"><i class="fas fa-layer-group"></i> Plantillas</a>
      <a class="btn category-btn" data-category="mundo"><i class="fas fa-globe"></i> Mundos</a>
      <a class="btn category-btn" data-category="server"><i class="fas fa-server"></i> Servers</a>
      <a class="btn category-btn" data-category="tutorial"><i class="fas fa-graduation-cap"></i> Tutoriales</a>
    </div>
    <a class="publish-content-btn" id="publishContentBtn">⬇️ Publicar Contenido</a>
    <p id="cooldownMessage" class="cooldown-message"></p>
  </div>

  <!-- Secciones de contenido (se generan dinámicamente) -->
  <div id="contentSections"></div>

  <!-- Formulario para publicar contenido -->
  <div class="content-form-overlay" id="contentFormOverlay">
    <div class="content-form-container">
      <span class="close-btn" id="closeFormBtn">×</span>
      <h3>Publicar Nuevo Contenido</h3>
      <form id="publishForm">
        <label for="userName">Nombre o Usuario:</label>
        <input type="text" id="userName" name="userName" required>

        <label for="contentTitle">Título del Contenido:</label>
        <input type="text" id="contentTitle" name="contentTitle" required>

        <label for="contentDescription">Descripción del Contenido:</label>
        <textarea id="contentDescription" name="contentDescription" required></textarea>

        <label for="contentType">Tipo de Contenido:</label>
        <select id="contentType" name="contentType" required>
          <option value="">Selecciona un tipo</option>
          <option value="textura">Textura</option>
          <option value="addon">Addon</option>
          <option value="mod">Mod</option>
          <option value="plantilla">Plantilla</option>
          <option value="mundo">Mundo</option>
          <option value="server">Server</option>
          <option value="tutorial">Tutorial</option>
        </select>

        <label for="contentImage">Imagen del Contenido:</label>
        <input type="file" id="contentImage" name="contentImage" accept="image/*" required>

        <label>Versiones del Contenido:</label>
        <div id="versionsContainer">
          <div class="version-block">
            <input type="text" name="version-name[]" placeholder="Nombre de versión (ej: 1.20)" required>
            <input type="url" name="version-link[]" placeholder="Link de descarga" required>
          </div>
        </div>
        <button type="button" id="addVersionBtn">➕ Añadir Versión</button>

        <button type="submit">Enviar a Revisión</button>
      </form>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { 
      getFirestore, 
      collection, 
      addDoc, 
      serverTimestamp, 
      getDocs, 
      query, 
      where, 
      updateDoc, 
      doc, 
      increment,
      orderBy 
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBiazxsNqn_kj0VQqROMnp0XU2OukdMtNo",
      authDomain: "minecraft-hub-2f796.firebaseapp.com",
      projectId: "minecraft-hub-2f796",
      storageBucket: "minecraft-hub-2f796.appspot.com",
      messagingSenderId: "574308739058",
      appId: "1:574308739058:web:399691b7aeb785678fad6b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Variables globales
    let lastSubmissionTime = 0;
    const COOLDOWN_TIME = 5 * 60 * 1000; // 5 minutos en milisegundos

    document.addEventListener('DOMContentLoaded', async () => {
      // Elementos del DOM
      const publishContentBtn = document.getElementById('publishContentBtn');
      const contentFormOverlay = document.getElementById('contentFormOverlay');
      const closeFormBtn = document.getElementById('closeFormBtn');
      const publishForm = document.getElementById('publishForm');
      const versionsContainer = document.getElementById('versionsContainer');
      const addVersionBtn = document.getElementById('addVersionBtn');
      const mainHub = document.getElementById('mainHub');
      const contentSections = document.getElementById('contentSections');
      const categoryBtns = document.querySelectorAll('.category-btn');
      const cooldownMessage = document.getElementById('cooldownMessage');

      // Mostrar/ocultar formulario
      publishContentBtn.addEventListener('click', (event) => {
        event.preventDefault();
        contentFormOverlay.style.display = 'flex';
      });

      closeFormBtn.addEventListener('click', () => {
        contentFormOverlay.style.display = 'none';
      });

      contentFormOverlay.addEventListener('click', (event) => {
        if (event.target === contentFormOverlay) {
          contentFormOverlay.style.display = 'none';
        }
      });

      // Añadir versión
      addVersionBtn.addEventListener('click', () => {
        const versionDiv = document.createElement('div');
        versionDiv.classList.add('version-block');
        versionDiv.innerHTML = `
          <input type="text" name="version-name[]" placeholder="Nombre de versión (ej: 1.20)" required>
          <input type="url" name="version-link[]" placeholder="Link de descarga" required>
          <button type="button" class="removeVersionBtn">❌ Quitar</button>
        `;
        versionsContainer.appendChild(versionDiv);

        versionDiv.querySelector('.removeVersionBtn').addEventListener('click', () => {
          versionDiv.remove();
        });
      });

      // Enviar formulario
      publishForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const currentTime = Date.now();
        const timeSinceLastSubmission = currentTime - lastSubmissionTime;
        
        if (timeSinceLastSubmission < COOLDOWN_TIME) {
          const remainingTime = Math.ceil((COOLDOWN_TIME - timeSinceLastSubmission) / 1000 / 60);
          alert(`Debes esperar ${remainingTime} minutos antes de publicar nuevo contenido.`);
          return;
        }

        const userName = document.getElementById('userName').value;
        const contentTitle = document.getElementById('contentTitle').value;
        const contentDescription = document.getElementById('contentDescription').value;
        const contentType = document.getElementById('contentType').value;
        const contentImage = document.getElementById('contentImage').files[0];
        
        // Recolectar versiones
        const versionNames = document.querySelectorAll('input[name="version-name[]"]');
        const versionLinks = document.querySelectorAll('input[name="version-link[]"]');
        const versiones = {};
        
        versionNames.forEach((input, index) => {
          const versionName = input.value;
          const versionLink = versionLinks[index].value;
          if (versionName && versionLink) {
            versiones[versionName] = versionLink;
          }
        });

        // Convertir imagen a base64 para ImgBB
        const toBase64 = file => new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.readAsDataURL(file);
          reader.onload = () => resolve(reader.result.split(',')[1]);
          reader.onerror = reject;
        });

        try {
          const base64 = await toBase64(contentImage);
          const formData = new FormData();
          formData.append("key", "2f46a52689b8faf89cb1a670b25e89d5");
          formData.append("image", base64);

          const res = await fetch("https://api.imgbb.com/1/upload", {
            method: "POST",
            body: formData
          });

          const dataImgBB = await res.json();
          const imagenURL = dataImgBB.data.url;

          // Guardar en Firestore
          await addDoc(collection(db, "contenidos"), {
            nombre: userName,
            titulo: contentTitle,
            descripcion: contentDescription,
            tipo: contentType,
            versiones: versiones,
            aprobado: false,
            fecha: serverTimestamp(),
            imagenURL: imagenURL,
            vistas: 0,
            likes: 0
          });

          alert("¡Contenido enviado para revisión!");
          contentFormOverlay.style.display = 'none';
          publishForm.reset();
          
          // Resetear inputs de versiones
          versionsContainer.innerHTML = `
            <div class="version-block">
              <input type="text" name="version-name[]" placeholder="Nombre de versión (ej: 1.20)" required>
              <input type="url" name="version-link[]" placeholder="Link de descarga" required>
            </div>
          `;

          // Actualizar el tiempo del último envío
          lastSubmissionTime = currentTime;
          updateCooldownMessage();
        } catch (err) {
          console.error("Error:", err);
          alert("Error al enviar el contenido");
        }
      });

      // Función para actualizar el mensaje de cooldown
      function updateCooldownMessage() {
        const interval = setInterval(() => {
          const remainingTime = COOLDOWN_TIME - (Date.now() - lastSubmissionTime);
          
          if (remainingTime <= 0) {
            cooldownMessage.textContent = '';
            clearInterval(interval);
          } else {
            const minutes = Math.floor(remainingTime / 1000 / 60);
            const seconds = Math.floor((remainingTime / 1000) % 60);
            cooldownMessage.textContent = `Podrás publicar nuevo contenido en ${minutes}m ${seconds}s`;
          }
        }, 1000);
      }

      // Cargar y mostrar contenido
      async function cargarContenido() {
        const q = query(collection(db, "contenidos"), where("aprobado", "==", true));
        const querySnapshot = await getDocs(q);
        const contenidosPorCategoria = {
          textura: [],
          addon: [],
          mod: [],
          plantilla: [],
          mundo: [],
          server: [],
          tutorial: []
        };

        // Organizar contenido por categoría
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          if (contenidosPorCategoria[data.tipo]) {
            contenidosPorCategoria[data.tipo].push({ id: doc.id, ...data });
          }
        });

        // Crear secciones para cada categoría
        contentSections.innerHTML = '';
        for (const [categoria, contenidos] of Object.entries(contenidosPorCategoria)) {
          if (contenidos.length > 0) {
            const section = document.createElement('div');
            section.className = 'content-section';
            section.id = `${categoria}-section`;
            section.innerHTML = `
              <h2>${getCategoryName(categoria)}</h2>
              <a href="#" class="back-btn">← Volver al Hub</a>
              <div class="content-grid" id="${categoria}-grid"></div>
            `;
            contentSections.appendChild(section);

            // Llenar la sección con el contenido
            const grid = document.getElementById(`${categoria}-grid`);
            contenidos.forEach(async contenido => {
              const card = await createContentCard(contenido);
              grid.appendChild(card);
            });
          }
        }

        // Configurar botones de categoría
        categoryBtns.forEach(btn => {
          btn.addEventListener('click', (e) => {
            e.preventDefault();
            const categoria = btn.dataset.category;
            const section = document.getElementById(`${categoria}-section`);
            
            if (section) {
              mainHub.style.display = 'none';
              section.classList.add('active');
            } else {
              alert(`No hay contenido disponible en la categoría ${getCategoryName(categoria)}`);
            }
          });
        });

        // Configurar botones de volver
        document.querySelectorAll('.back-btn').forEach(btn => {
          btn.addEventListener('click', (e) => {
            e.preventDefault();
            document.querySelectorAll('.content-section').forEach(section => {
              section.classList.remove('active');
            });
            mainHub.style.display = 'inline-block';
          });
        });
      }

      // Función para crear tarjetas de contenido
      async function createContentCard(contenido) {
        const versiones = Object.keys(contenido.versiones || {});
        const primeraVersion = versiones[0];
        const primerLink = contenido.versiones[primeraVersion];
        
        const card = document.createElement('div');
        card.className = 'content-card';
        card.innerHTML = `
          <img src="${contenido.imagenURL || 'https://i.imgur.com/hUPXXQF.png'}" alt="${contenido.titulo}">
          <div class="card-body">
            <h3>${contenido.titulo}</h3>
            <p>${contenido.descripcion}</p>
            <p><small>Publicado por: ${contenido.nombre}</small></p>
            
            <div class="like-section">
              <button class="like-btn" data-content-id="${contenido.id}">❤️</button>
              <span class="likes-count">${contenido.likes || 0} likes</span>
            </div>
            
            <select class="version-select">
              ${versiones.map(v => `<option value="${v}">${v}</option>`).join('')}
            </select>
            <a href="${primerLink}" target="_blank" class="download-btn">Descargar</a>
            
            <div class="comments-section">
              <div class="comment-form">
                <input type="text" class="comment-input" placeholder="Añade un comentario...">
                <button class="comment-submit">Enviar</button>
              </div>
              <div class="comments-list" id="comments-${contenido.id}">
                <!-- Comentarios se cargarán aquí -->
              </div>
            </div>
          </div>
        `;
    // Configurar like button
        const likeBtn = card.querySelector('.like-btn');
        const likesCount = card.querySelector('.likes-count');
        likeBtn.addEventListener('click', async () => {
          if (likeBtn.classList.contains('liked')) return;
          
          try {
            await updateDoc(doc(db, "contenidos", contenido.id), {
              likes: increment(1)
            });
            
            likeBtn.classList.add('liked');
            likesCount.textContent = `${(contenido.likes || 0) + 1} likes`;
          } catch (error) {
            console.error("Error al dar like:", error);
          }
        });

        // Configurar comentarios
        const commentInput = card.querySelector('.comment-input');
        const commentSubmit = card.querySelector('.comment-submit');
        const commentsList = card.querySelector('.comments-list');
        
        // Cargar comentarios existentes
        loadComments(contenido.id, commentsList);
        
        commentSubmit.addEventListener('click', async () => {
          const commentText = commentInput.value.trim();
          if (!commentText) return;
          
          try {
            await addDoc(collection(db, "comentarios"), {
              contenidoId: contenido.id,
              autor: "Anónimo", // Puedes cambiar esto por el usuario logueado
              texto: commentText,
              fecha: serverTimestamp()
            });
            
            commentInput.value = '';
            loadComments(contenido.id, commentsList);
          } catch (error) {
            console.error("Error al enviar comentario:", error);
          }
        });

        // Configurar selector de versión
        const versionSelect = card.querySelector('.version-select');
        const downloadBtn = card.querySelector('.download-btn');
        versionSelect.addEventListener('change', () => {
          const version = versionSelect.value;
          downloadBtn.href = contenido.versiones[version] || '#';
        });

        return card;
      }

      // Función para cargar comentarios
      async function loadComments(contentId, container) {
        const q = query(
          collection(db, "comentarios"), 
          where("contenidoId", "==", contentId),
          orderBy("fecha", "desc")
        );
        
        const querySnapshot = await getDocs(q);
        container.innerHTML = '';
        
        querySnapshot.forEach((doc) => {
          const comment = doc.data();
          const commentElement = document.createElement('div');
          commentElement.className = 'comment';
          commentElement.innerHTML = `
            <span class="comment-author">${comment.autor}</span>
            <span class="comment-time">${formatDate(comment.fecha?.toDate())}</span>
            <p>${comment.texto}</p>
          `;
          container.appendChild(commentElement);
        });
      }

      // Función para formatear fecha
      function formatDate(date) {
        if (!date) return '';
        return date.toLocaleString('es-ES', {
          day: '2-digit',
          month: '2-digit',
          year: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        });
      }

      // Función para obtener el nombre de la categoría
      function getCategoryName(categoria) {
        const nombres = {
          textura: 'Texturas',
          addon: 'Addons',
          mod: 'Mods',
          plantilla: 'Plantillas',
          mundo: 'Mundos',
          server: 'Servers',
          tutorial: 'Tutoriales'
        };
        return nombres[categoria] || categoria;
      }

      // Inicializar
      cargarContenido();
    });
  </script>
